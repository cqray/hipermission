apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    buildToolsVersion "26.0.3"
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 26
        versionCode 7
        versionName "1.0.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
}
